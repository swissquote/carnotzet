name: Java

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        java-version: [8, 11, 17]
        #include:
        #- os: macos-latest
        #  node-version: 18.x
        #- os: macos-14
        #  node-version: 18.x
          
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'zulu'
    - run: mvn --batch-mode install

